<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ecfdf5" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        min-height: 100vh;
        color: #2d2d3a;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile app feel */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Quicksand', sans-serif;
      }

      /* Claymorphism Utilities */
      .clay-card {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border-radius: 32px;
        box-shadow: 
          16px 16px 32px rgba(16, 185, 129, 0.1),
          -16px -16px 32px rgba(255, 255, 255, 0.8),
          inset 2px 2px 4px rgba(255, 255, 255, 1),
          inset -2px -2px 4px rgba(0, 0, 0, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .clay-card-sm {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 24px;
        box-shadow: 
          8px 8px 16px rgba(16, 185, 129, 0.08),
          -8px -8px 16px rgba(255, 255, 255, 0.8),
          inset 1px 1px 2px rgba(255, 255, 255, 1);
      }

      .clay-btn-primary {
        background: #10b981;
        color: white;
        border-radius: 20px;
        box-shadow: 
          8px 8px 16px rgba(16, 185, 129, 0.25),
          -4px -4px 12px rgba(255, 255, 255, 0.2),
          inset 2px 2px 4px rgba(255, 255, 255, 0.4),
          inset -2px -2px 4px rgba(0, 0, 0, 0.1);
        transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .clay-btn-primary:active {
        transform: scale(0.96) translateY(2px);
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2);
      }

      .clay-btn-secondary {
        background: #f0fdf4;
        color: #059669;
        border-radius: 20px;
        box-shadow: 
          6px 6px 12px rgba(16, 185, 129, 0.1),
          -6px -6px 12px rgba(255, 255, 255, 0.9),
          inset 1px 1px 2px rgba(255, 255, 255, 1);
        transition: all 0.2s ease;
      }
      
      .clay-btn-secondary:active {
        transform: scale(0.96);
        background: #ecfdf5;
      }

      .clay-btn-danger {
        background: #fee2e2;
        color: #ef4444;
        border-radius: 20px;
        box-shadow: 
          6px 6px 12px rgba(239, 68, 68, 0.1),
          -6px -6px 12px rgba(255, 255, 255, 0.9),
          inset 1px 1px 2px rgba(255, 255, 255, 1);
        transition: all 0.2s ease;
      }
      
      .clay-btn-danger:active {
        transform: scale(0.96);
        background: #fecaca;
      }

      .clay-inset {
        background: #f8fafc;
        border-radius: 20px;
        box-shadow: 
          inset 6px 6px 10px rgba(166, 180, 200, 0.1),
          inset -6px -6px 10px rgba(255, 255, 255, 0.8);
      }

      .clay-icon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 16px;
        background: #ecfdf5;
        box-shadow: 
          4px 4px 8px rgba(16, 185, 129, 0.1),
          -4px -4px 8px rgba(255, 255, 255, 0.8);
      }

      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
